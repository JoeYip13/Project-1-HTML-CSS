<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feel Good Gym and Training Website">
    <meta name="keywords" content="Feel Good, Feel Good Gym, Feel Good Gym and Training">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Feel Good Gym and Training</title>
</head>

<body>
    <header id="primary-header">
        <div class="feel-good-logo">
            <a href="index.html"><img src="assets/images/Feel-Good-Logo.jpg" alt="Feel Good Gym and Training"></a>
        </div>
        <div id="primary-nav">
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="memberships.html">Memberships</a></li>
                    <li><a href="sessions.html">Sessions</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-form">
                <form action="https://formdump.codeinstitute.net/" method="POST">
                    <h4>Contact Us</h4>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="first_name" required>

                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="last_name" required>

                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" required>

                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div class="contact-photo">
                <img src="/assets/images/Smiling-Woman-In-Active-Wear.jpg"
                    alt="Simling Women on the phone in active wear">
            </div>
        </section>

        <section class="location-section">
            <h2>Find us here</h2>
            <div class="location-map"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.6657402760775!2d-0.2818063836608189!3d51.55602801496673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761181d57a876d%3A0xa64f9f185de8e097!2sWembley%20Stadium!5e0!3m2!1sen!2suk!4v1674324532917!5m2!1sen!2suk"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-details">
                <p><b>Telephone:</b><br>+44 12345 67890</p>
                <p><b>Email:</b><br>Contact@feelgoodgym.co.uk</p>
                <p><b>Address:</b><br>100 London Street<br>London<br>London<br>L12 34N</p>
            </div>
        </section>

    </main>

    <footer>
        <a href="#primary-header"><i class="fa-solid fa-circle-arrow-up"></i></a>
        <div class="social-media-links">
            <ul>
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome Script  -->
    <a href="#primary-nav">
        <script src="https://kit.fontawesome.com/b913c3c0e5.js" crossorigin="anonymous"></script>
    </a>

</body>

</html>
